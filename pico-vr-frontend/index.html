<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pico VR Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    #menu {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
    }
    #menu button {
      display: block;
      margin: 5px 0;
      padding: 8px 12px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
    #debug-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="menu"></div>
  <div id="loading">Cargando video...</div>
  <div id="debug-panel">Estado: Esperando selecci√≥n de video</div>

  <a-scene>
    <a-assets>
      <!-- Aumentar timeout para dar tiempo a la carga -->
      <video id="video360" crossorigin="anonymous" playsinline loop preload="auto"></video>
    </a-assets>

    <!-- Usamos el componente personalizado para configurar correctamente la videosphere -->
    <a-entity id="videosphere" video-setup></a-entity>
    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <script src="main.js"></script>
</body>
</html>
