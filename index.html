<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galería de Videos 360°</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="menu">
      <button onclick="setVideo('videos/video1.mp4')">Video 1</button>
      <button onclick="setVideo('videos/video2.mp4')">Video 2</button>
    </div>

    <a-scene vr-mode-ui="enabled: true" background="color: #000">
      <a-assets>
        <video id="video360" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-videosphere src="#video360"></a-videosphere>
      <a-camera wasd-controls-enabled="true" look-controls-enabled="true"></a-camera>
    </a-scene>

    <script src="main.js"></script>
  </body>
</html>
